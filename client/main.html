<head>
  <title>GetAway</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/js/mdb.min.js">
</head>

<body>
<div ng-app="getaway" ng-controller="mainController">
    <div class="container">
        <div class="col-md-8 col-md-offset-3">
            <br>
            <br>
            <div class="input-group">
                <input type="text" class="form-control"
                       placeholder="What do you want to do"
                       ng-model="query"/>
                <span class="input-group-btn">
                        <button class="btn btn-default" type="submit"> Search</button>
                    </span>
            </div>
            <br>
            <br>
        <div class="card" ng-repeat="property in properties | filter:
              query ">
            <a href={{property.listingUrl}}>
            <!--Card image-->
            <div class="view overlay hm-white-slight">
                <img src={{property.thumbnail.uri}} class="img-fluid" alt="">
                    <div class="mask waves-effect waves-light"></div>
            </div>
            <!--/.Card image-->

            <!--Card content-->
            <div class="card-block">
                <!--Title-->
                <h4 class="card-title">{{property.headline}}</h4>
                <!--Text-->
                <p class="card-text">{{property.description}}</p>
            </div>
            <!--/.Card content-->
            </a>

        </div>
    </div>
    </div>




</div>




</body>
